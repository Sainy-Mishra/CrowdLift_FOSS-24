<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate Depository</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif, sans-serif;
            background-color: #000000;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            display: flex;
            height: 85vh;
            flex-wrap: wrap;
            max-width: 50%;
            margin: 10px 100px;
            border: 1px solid #40F8FF;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 10px;
        }

        .person-details {
            flex: 1;
            text-align: center;
            margin-bottom: 20px;
        }

        .person-details img {
            max-width: 150px;
            height: auto;
            border-radius: 50%;
        }

        .info-column {
            flex: 2;
            padding: 20px;
            text-align: center;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #fffbfb;
        }

        p {
            font-size: 16px;
            margin-bottom: 10px;
            color: #555;
        }

        input[type="file"],
        input[type="text"],
        input[type="name"],
        input[type="email"],
        input[type="tel"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .name-input {
            flex: 1;
            margin-bottom: 20px;
        }

        .other-inputs {
            flex: 3;
        }

        #div1 { 
            width: auto; 
            height: 70px; 
            padding: 10px; 
            border: 1px solid #aaaaaa; 
            background-color: aliceblue;
        }

        .description {
            min-width: 100%;
            height: 100px;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="info-column">
            <div class="name-input">
                <h2>Project Name</h2>
                <input type="text" id="name" name="name" placeholder="Project Name">
            </div>
            
            <div class="other-inputs">
                <h2>Email Address</h2>
                <input type="email" id="email" name="email" placeholder="Enter email address">
                <div class="name-input">
                    <h2>Contact Number</h2>
                    <input id="phone" name="phone" type="tel" placeholder="Phone number" pattern="\d{10}" inputmode="numeric" maxlength="10" required>
                    <h2>Location</h2>
                    <input type="text" id="location" name="location" placeholder="Location">
                    <h2>Pitch Category</h2>
                    <input type="text" id="Pitch_category" name="Pitch_cat" placeholder="Category">
                    <h2>Description</h2>
                    <textarea id="description" name="description" rows="4" cols="50" style="min-width: 483px; min-height: 145px;" placeholder="Describe Here"></textarea>
                    <h2>Fund Required</h2>
                    <input type="text" id="Fund_req" name="Amount" placeholder="Fund Required">
                    <h2>Reference Image/Video</h2>
                <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)" placeholder="PASTE THE CONTENT HERE"></div>
                </div>
            </div>
        </div>
    </div>
    <script>
        // Restrict input to digits and limit to 10 characters
        document.getElementById('phone').addEventListener('input', function (e) {
            this.value = this.value.replace(/\D/g, '').slice(0, 10);
        });
    </script>
</body>
</html>
