<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <div class="product-photo">
            <img src="cat3.jpg" alt="Product Photo">
        </div>

        <div id="desc">

            <div class="product-details">
                <h2>Product Title</h2>
                
                <p>This is the product description. It provides information about the product, its features, and benefits.</p>
                
                <h3>link : </h3>
                <div>*link of the product *</div>

                <p>  
                    <h3 style="color: green;">Target : 1000</h3>
                    <!-- progress bar  -->
                    <div class="progress-bar">
                      <div class="fill" id="fill"></div>
                    </div>
                    
                    <form id="payment-form">
                      <!--  input amount  -->
                      <input type="number" id="amt" name="amt" class="input-box" placeholder="enter amount">
                    
                      
                      <!-- payment button -->
                      <button type="button" id="rzp-button" class="rzp-button">Pay</button></p>
                    </div></form>
            </div>
            


        </div>

    </div>
</body>
